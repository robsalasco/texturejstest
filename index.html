<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="$1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map of Europe</title>
  <style>
    .boundary {
      fill: none;
      stroke: #000;
      stroke-linejoin: round;
    }

    #map {
      border:0px solid #000;
      width:900px;
      height:4000px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .subunit.M { 
      fill: #FF9933;
      stroke: #000;
      stroke-width:1px;
    }  
    .subunit {
      fill: #000 ;
      stroke: #000;
      stroke-width:0.5px;
    }

  </style>

</head>
<body>
  <div id="map"></div>

  <script src="http://riccardoscalco.github.io/textures/textures.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>

  <script>
    var width = 900,
    height = 4000;

    var t1 = textures.lines()
    .size(6)
    .background("white")
    .stroke("black")
    .strokeWidth(2);

    var t2 = textures.lines()
    .orientation("vertical")
    .size(6)
    .strokeWidth(3)
    .shapeRendering("crispEdges")
    .background("white")
    .stroke("black");

    var t3 = textures.lines()
    .orientation("diagonal")
    .size(20)
    .strokeWidth(7)
    .stroke("white")
    .background("black");

    var projection = d3.geo.mercator();

    var path = d3.geo.path()
    .projection(projection);
    

    var svg = d3.select("#map")
    .append("svg")
    .attr("width", width)
    .attr("height", height)
/*    .call(d3.behavior.zoom().on("zoom", function () {
      svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")")
    })) */
    .append("g")
    .attr('transform','translate(-58.27371475384126,-69.69770758839695) scale(1.019597682998191)');

    svg.call(t1);
    svg.call(t2);
    svg.call(t3);

    var getPattern;

    getPattern = function(province) {
      switch (province) {
        case 6:
        return t3.url()
        break;
        case 10:
        return t3.url()
        break;
        default:
        return t1.url()
      }
    };

    getPattern2 = function(province) {
      switch (province) {
        case 10:
        return t2.id()
        break;
        default:
        return t1.id()
      }
    };       

    d3.json("chile.json", function(error, chl) {
      var comunas = topojson.feature(chl, chl.objects.collection)
      projection.scale(1).translate([0, 0]);

      var b = path.bounds(comunas),
      s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
      t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

      projection
      .scale(s)
      .translate(t);

      var map = svg.append('g').attr('class', 'boundary');
      chile = map.selectAll('.subunit').data(comunas.features);
      
      svg.append("path").datum(comunas)
      .style("height","auto")
      .style("overflow-x","visible")
      .style("overflow-y","visible")
      .style("width","auto")
      .style("perspective-origin","0px 0px")
      .style("-webkit-perspective-origin","0px 0px")
      .style("transform-origin","0px 0px")
      .style("-webkit-transform-origin","0px 0px")
      .style("fill","none")
      .style("stroke","rgb(19, 19, 19)")
      .style("stroke-width","2px")
      .attr("d", path);


    // Enter

    chile.enter()
    .append('path')
    .attr("class", function(d) { return "subunit " + d.id; })
    .style("height","auto")
    .style("overflow-x","visible")
    .style("overflow-y","visible")
    .style("width","auto")
    .style("perspective-origin","0px 0px")
    .style("-webkit-perspective-origin","0px 0px")
    .style("transform-origin","0px 0px")
    .style("-webkit-transform-origin","0px 0px")
    .style("fill", function(d) { return getPattern(d.id) })
    .style("stroke","#FFF")
    .style("stroke-width","10px")
    .attr('d', path);


    // Update

    chile.exit().remove();
  });
</script>

</body>
</html>
